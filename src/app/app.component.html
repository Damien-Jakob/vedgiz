<ion-app>
    <ion-menu side="start" menuId="first" contentId="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Navigate</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <div *ngFor="let content of menuContent">
                        <ion-item [routerLink]="content.url" routerDirection="forward">
                            {{content.title}}
                        </ion-item>
                    </div>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
