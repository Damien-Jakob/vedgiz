<ion-app>
    <ion-menu side="start" menuId="first" contentId="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Navigate</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list *ngFor="let content of menuContent">
                <ion-menu-toggle>
                    <ion-item [routerLink]="content.url" routerDirection="forward">
                        {{content.title}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
