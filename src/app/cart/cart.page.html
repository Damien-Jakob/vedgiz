<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Panier</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-select [(ngModel)]="selectedVegetableId"
                (ngModelChange)="addSelectedToCart()"
                interface="popover"
                placeholder="Nouveau lÃ©gume"
    >
        <ion-select-option *ngFor="let vegetable of selectableVegetables" value="{{vegetable.id}}">
            {{vegetable.name}} {{vegetable.price}} CHF/{{vegetable.unit}}
        </ion-select-option>
    </ion-select>
    <form [formGroup]="formGroup">
        <ion-list>
            <ion-item *ngFor="let inputControl of formGroup.controls | keyvalue; let i = index">
                <ion-grid>
                    <ion-row>
                        <ion-col  size="2">
                            <ion-button color="danger">X</ion-button>
                        </ion-col>
                        <ion-col size="6">
                            <ion-label><strong>{{cart.content[i].vegetable.name}}</strong></ion-label>
                            <ion-label>{{cart.content[i].vegetable.price}} CHF/{{cart.content[i].vegetable.unit}}</ion-label>
                        </ion-col>
                        <ion-col size="4">
                            <ion-input name="{{i.toString()}}"
                                       formControlName="{{inputControl.key}}"
                                       (ngModelChange)="onQuantityChange(cart.content[i].vegetableId, $event)"
                                       inputmode="decimal"
                                       type="number"
                                       min="0"
                                       required
                            ></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
