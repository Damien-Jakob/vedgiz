<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Panier</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-select [(ngModel)]="selectedVegetableId"
                placeholder="Nouveau lÃ©gume" (ngModelChange)="addSelectedToCart()"
                interface="popover">
        <ion-select-option *ngFor="let vegetable of selectableVegetables" value="{{vegetable.id}}">
            {{vegetable.name}}<br/>
            {{vegetable.price}} CHF/{{vegetable.unit}}
        </ion-select-option>
    </ion-select>
    <ion-list>
        <ion-item *ngFor="let cartItem of cart">
            {{cartItem.vegetable.name}}
        </ion-item>
    </ion-list>
</ion-content>
