<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Panier</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-select [(ngModel)]="selectedVegetableId"
                (ngModelChange)="addSelectedToCart()"
                interface="popover"
                placeholder="Nouveau lÃ©gume"
    >
        <ion-select-option *ngFor="let vegetable of selectableVegetables" value="{{vegetable.id}}">
            {{vegetable.name}} {{vegetable.price}} CHF/{{vegetable.unit}}
        </ion-select-option>
    </ion-select>
    <form>
        <ion-list>
            <ion-item *ngFor="let cartItem of cart.content; let i = index">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-label><strong>{{cartItem.vegetable.name}}</strong></ion-label>
                            <ion-label>{{cartItem.vegetable.price}} CHF/{{cartItem.vegetable.unit}}</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-input name="{{i.toString()}}"
                                       [(ngModel)]="cartItem.quantity"
                                       (ngModelChange)="onQuantityChange(cartItem.vegetableId, $event)"
                                       inputmode="decimal"
                                       type="number"
                                       min="0"
                                       value="{{cartItem.quantity}}"
                                       required
                            ></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
