<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Achat</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="total">
                <strong>Total :
                    <span *ngIf="data.basket.purchases">
                        {{data.basketTotal() | number:"1.2-2" || "0.00" }}
                    </span>
                </strong>
            </ion-col>
            <ion-col class="total">
                <ion-button expand="block">
                    Payer
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-list *ngIf="data.basket.purchases">
            <ion-row *ngFor="let purchase of data.basket.purchases">
                <ion-col size="8">
                    <ion-item>
                        <!-- TODO better presentation -->
                        {{purchase.quantity}} x {{purchase.product.name}}
                    </ion-item>
                </ion-col>
                <ion-col size="4">
                    <ion-item>
                        {{purchase.quantity * purchase.price | number:"1.2-2"}}
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-list>
    </ion-grid>
</ion-content>
