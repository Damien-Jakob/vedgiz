<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{vegetable.name || "???"}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img [src]="pictureUrl(vegetable.picture)"></ion-img>
    <ion-list>
        <ion-item>
            <ion-label>{{vegetable.details || "???"}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{vegetable.price || "???" }} CHF/{{vegetable.unit || "???" }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Disponible : {{vegetable.stock || "???"}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-list>
                <ion-list-header>Fournisseurs :</ion-list-header>
                <ion-item *ngFor="let supplier of vegetable.suppliers">
                    <ion-label>{{supplier.company_name || "???"}}, {{supplier.city || "???"}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-item>
    </ion-list>
</ion-content>
