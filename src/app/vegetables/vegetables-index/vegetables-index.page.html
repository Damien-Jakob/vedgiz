<ion-header>
    <ion-toolbar>
        <ion-title>Légumes</ion-title>
        <!-- TODO find better way to display the button -->
        <ion-back-button></ion-back-button>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card *ngFor="let vegetable of vegetables">
        <ion-grid>
            <ion-row>
                <ion-col size="3">
                    <ion-img [src]="'http://127.0.0.1:8000/storage/pictures/' + vegetable.picture"></ion-img>
                </ion-col>
                <ion-col>
                    <p class="vege-title">{{vegetable.name}}</p>
                    <p class="vege-detail">{{vegetable.price}} CHF/{{vegetable.unit}}</p>
                    <p class="vege-detail">Disponible : {{vegetable.stock}}</p>
                    <p class="fineprints">Mise à jour : {{vegetable.updated_at}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
