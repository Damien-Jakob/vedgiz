<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Légumes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let vegetable of data.vegetables">
        <ion-grid>
            <ion-row class="ion-image-container">
                <ion-col size="3">
                    <ion-img *ngIf="vegetable.picture" [src]="data.pictureUrl(vegetable.picture)"></ion-img>
                </ion-col>
                <ion-col>
                    <ion-card-title>{{vegetable.name || "???" }}</ion-card-title>
                    <ion-card-content>
                        <div>{{vegetable.price | number:"1.2-2" || "???" }} CHF/{{vegetable.unit || "???" }}</div>
                        <div>Disponibles : {{vegetable.stock || "???"}}</div>
                        <div class="vege-fineprint">Mise à jour
                            : {{ vegetable.updated_at | date: 'dd.MM.yyyy' || "???"}}</div>
                    </ion-card-content>
                </ion-col>
                <ion-col size="3">
                    <ion-button (click)="toVegetable($event, vegetable)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                    </ion-button>
                    <ion-button (click)="addToCart(vegetable)">
                        <ion-icon name="cart-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
